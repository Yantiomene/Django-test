<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark mb-10 shadow-lg">
        <div class="container-fluid">
            <a href="{% url 'posts:index' %}" class="navbar-brand">
                {% load static %}
                <img src="{% static 'img/logo.jpg' %}" height="32" alt="KEECASHFUND">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">

                    {% if request.user.is_authenticated %}
                        
                        <a href="#" class="nav-item nav-link text-white">Dashboard</a>
                        <a href="https://aide.keecash.com" class="nav-item nav-link text-white">FAQ</a>
                        <a href="{% url 'posts:new_post' %}" class="nav-item nav-link text-white" tabindex="-1">New Post</a>
                        <a href="{% url 'accounts:logout' %}" class="nav-item nav-link text-white">Log Out</a>
                        <a href='#' class='nav-item nav-link text-dark'>Hi {{ request.user.username }}</a>
                        
						<img src="{{ request.user.profile.image.url }}" class='rounded-circle article-img' alt='img' style="height: 2rem; width: 2rem;"> 
                        

                    {% else %}
                    
                        <a href="{% url 'accounts:login' %}" class="nav-item nav-link text-white" tabindex="-1">Login</a>
                        <a href="{% url 'accounts:register' %}" class="nav-item nav-link text-white">Sign Up</a>    

                    {% endif %}
                    
                </div>
            </div>

            <form action= "{% url 'posts:search_posts' %}" method="get" class='d-flex ml-3'>
                <input placeholder='Search a post here' class="form-control me-2" type='search' name='search'>
                <button class='btn btn-outline-success ml-2' type='submit'>Search</button>
            </form>

        </div>
    </nav>
</div>
